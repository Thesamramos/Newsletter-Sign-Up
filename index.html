<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Newsletter</title>
</head>

<body>
    <div class="container">
        <img class="img_mobile" src="./img/illustration-sign-up-mobile.svg" alt="">
        <div class="informations">
            <h1>Stay Updated!</h1>
            <p>Join 60,000+ product managers receving monthly <br>updates on:</p>
            <div class="list_span">
                <div class="span">
                    <img src="./img/icon-list.svg" alt=""><span>Product discovery and building what matters</span>
                </div>
                <div class="span">
                    <img src="./img/icon-list.svg" alt=""><span>Measuring to ensure updates are a success</span>
                </div>
                <div class="span">
                    <img src="./img/icon-list.svg" alt=""><span>And much more!</span>
                </div>
            </div>

            <form id="form">
                <div class="span_label">
                    <label for="email">Email address</label>
                    <span class="erro">Valid email required</span>
                </div>
                <input type="email" name="email" id="email" placeholder="email@company.com">
                <button class="btn" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <img class="img_desktop" src="./img/illustration-sign-up-desktop.svg" alt="">
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
